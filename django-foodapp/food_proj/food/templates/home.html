<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark  ">
        <a href="#"  class="navbar-brand">FOODII APP</a>
        <div class="container-fluid">
            <ul class="navbar-nav">
            <li class="nav-item">
           <a href="{% url 'food:create_item' %}" class="nav-link">Add-Item</a>
           </li>
           <li class="nav-item" >
            <a href="#" class="nav-link">View-Item</a>
            </li>
            <li class="nav-item">
            <a href="#" class="nav-link">Delete-Item</a>
            </li>
          
        </ul>
        </div>
    </nav>
  
    {% for item in items %}
    <div class="row">
        <div class="col-md-3 offset-md-2">
            <img class="card" height="150px" width="100px" src="{{ item.item_image }}">

        </div>
        <div class="col-md-4">

            <h2>{{item.item_name}}</h2>
            <h3>{{item.item_desc}}</h3>
            <h4>{{item.item_price}}</h4>


        </div>
        <div class="col-md-2">
            <a href="{% url 'food:details' item.id %}" class="btn btn-success m-3">Details</a>
            <a href="{% url 'food:update' item.id %}" class="btn btn-primary m-3">Edit</a>
           

           


        </div>
        
    </div>

    {% endfor %}

</body>
</html>
